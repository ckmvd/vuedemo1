<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		.audio{
			margin-left: 20px;
		}
		ul {
			list-style: none;
			
		}

		ul li {
			margin: 20px 20px;
			padding: 10px 5px;
			border-radius: 3px;
			cursor: pointer;
		}

		ul li.active {
			background-color: #66FFFF;
		}
	</style>
</head>

<body>
	<div id="app">
		
	</div>
	<script type="text/javascript" src="./vue.min.js"></script>
	<script type="text/javascript">

		

			new Vue({
				el: '#app',
				template:`
					<div>
						<audio class='audio' :src='getCurrentSongSrc' autoplay controls></audio>
						<ul>
							<li v-for='(item,index) in musicData' :class='{active:currentIndex == index}' @click='clickHandler(index)'>
								<h2>{{item.id}}- 歌名：{{item.name}}</h2>
								<p>歌手:{{item.author}}</p>
							</li>
						</ul>
					</div>
				`,
				data() {
					return {
						musicData: [
							{ id: 1, name: '于荣光 - 少林英雄', author: '于荣光', songSrc: './于荣光 - 少林英雄.mp3' },
							{ id: 2, name: 'Joel Adams - Please Dont Go', author: 'Joel Adams', songSrc: './Joel Adams - Please Dont Go.mp3' },
							{ id: 3, name: 'MKJ - Time', author: 'MKJ', songSrc: './MKJ - Time.mp3' },
							{ id: 4, name: 'Russ - Psycho (Pt. 2)', author: 'Russ', songSrc: './Russ - Psycho (Pt. 2).mp3' }
						],
						currentIndex: 0
					}
				},
				computed: {
					getCurrentSongSrc: function () {
						// 默认只有getter
						return this.musicData[this.currentIndex].songSrc
					}
				},
				methods: {
					clickHandler(index) {
						this.currentIndex = index;
					}
				}
			});


	</script>

</body>

</html>
